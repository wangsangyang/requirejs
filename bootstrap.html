<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>requirejs练习</title>

</head>

<body>
<!-- start 个人中心 -->
<div class="adminManage-wrap">
    <div class="adminManage">

        <!-- start 固定的顶部 -->
        <div class="adminManage-topBox">
            <div class="topBox-nav">
                <ul class="topBox-nav-right">
                    <!-- Single button -->
                    <div class="btn-group">
                        <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="glyphicon glyphicon-user"></i><span class="text">18511112222</span><i class="caret"></i>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#"><i class="glyphicon glyphicon-user"></i>个人中心</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#"><i class="glyphicon glyphicon-home"></i>返回首页</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="../login/login.html"><i class="glyphicon glyphicon-log-out"></i>安全退出</a></li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
        <!-- end 固定的顶部 -->

        <!-- start 左侧导航主导航 -->
        <div class="adminManage-leftBox">
            <left-nav id="leftnav"></left-nav>
        </div>
        <!-- end 左侧导航主导航 -->

        <!-- start 右侧主内容 -->
        <div class="adminManage-rightBox">
        <div class="main-content">

            <div class="radius-panel panel-infofile disabled-input">
                <!-- start 商标信息 -->
                <div class="info1">
                    <h1 class="title">商标信息</h1>
                    <table>
                        <tr>
                            <td>商标名称：NIKE</td>
                        </tr>
                            <td><input type="text" class="input" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',skin:'twoer',isShowClear:false,doubleCalendar:true})"></td>
                        </tr>
                    </table>
                </div><!-- end 商标信息 -->

            </div>

                <div class="mybtns">
                    <button type="button" class="btn btn-danger" onclick="shenheFailed()">审核不通过</button>
                    <button type="button" class="btn btn-default" onclick="editBrandInfo(this)">审核通过</button>
                </div>

        </div>
        </div><!-- end 右侧主内容 -->

</div>
</div>
<!-- end 个人中心 -->

<!-- start 审核不通过弹窗 -->
<div id="shenhefailed-modal" style="display: none;">
    <table>
        <tr>
            <td>原因：</td>
            <td>
                <div class="labels">
                    <label class="lab"><input type="checkbox" checked>商标信息</label>
                    <label class="lab"><input type="checkbox">营业执照</label>
                    <label class="lab"><input type="checkbox">委托书</label>
                </div>
            </td>
        </tr>
    </table>
    <div class="mybtns">
        <button type="button" class="btn btn-danger">按需加载bootstrap</button>
    </div>
</div><!-- end 审核不通过弹窗 -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" data-main="js/require.entry.js" src="js/require.min.js"></script>
<script type="text/javascript" id="requireconfig" bootstrap="true"></script>


<script type="text/javascript">

    function editBrandInfo(that){
        $('#myModal').modal('show');
    }

    //审核不通过原因
    function shenheFailed(){
        layer.open({
            type: 1,
            title: '审核不通过',
            area: ['610px', '300px'],
            content: $('#shenhefailed-modal')
        });
    }
</script>


</body>
</html>
